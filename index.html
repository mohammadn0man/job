        <nav id="navbar" class="navbar navbar-expand-md shadow rounded navbar-light fixed-top navbar-toggleable-sm" data-toggle="affix">
            <a href="index.html" class="navbar-brand">
                <img class="rounded" src="img/front logo.png" height="65" alt="StanIndia">

        </nav>

        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slide/slide1.jpg" alt="First slide">

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slide/slide2.jpg" alt="Second slide">

            <div class="carousel-item">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/slide/slide6.jpg" alt="Sixth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
